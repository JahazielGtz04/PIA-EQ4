<!DOCTYPE html>
<html lang="es-mx" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar pedido</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #37eb9c, rgba(70, 120, 90, 0.7));
        }
        
        .registro-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        
        .registro-encabezado {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .circulo {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;      /* Ajusta el tamaño del círculo */
            height: 80px;     /* Ajusta el tamaño del círculo */
            border: solid 2px black;
            border-radius: 50%;
            background-color: green;
            margin-left: auto;
            margin-right: auto;
        }

        .fa-user-plus {
            color: black;  /* Color del icono dentro del círculo */
            font-size: 45px;   /* Ajusta el tamaño del ícono si es necesario */
            margin-top: 45px;
            margin-bottom: 45px;
        }
        
        .btn {
            border: solid 2px;
            border-color: black;
        }
    </style>
</head>
<body>

    <!--Contenedor editar pedido-->
    <div class="registro-container">
        <div class="registro-encabezado">
            <h3>
                <div class="circulo">
                    <!-- Icono de Bootstrap dentro del círculo -->
                    <i class="bi bi-pencil-square"></i>
                </div>
                <br>Editar pedido</h3>
        </div>
        
        <form method="POST" action="/leerPedido">
            {% csrf_token %}

            <!-- Id pedido -->
            <div class="mb-3">
                <label for="txtIdPedido" class="form-label"><i class="fas fa-chair"></i> Id pedido</label>
                <input type="text" class="form-control" id="txtIdPedido" name="txtIdPedido" value="{{pedido.IdPedido}}" required readonly>
            </div>

            <!-- Mesa -->
            <div class="mb-3">
                <label for="txtMesa" class="form-label"><i class="fas fa-chair"></i> Mesa</label>
                <input type="number" class="form-control" id="txtMesa" name="txtMesa" value="{{pedido.Mesa}}" required>
            </div>
            
            <!-- Platillo -->
            <div class="mb-3">
                <label for="txtPlatillo" class="form-label"><i class="fas fa-chair"></i> Platillo</label>
                <input type="text" class="form-control" id="txtPlatillo" name="txtPlatillo" value="{{pedido.Platillo}}" required>
            </div>

            <!-- Estatus -->
            <div class="mb-3">
                <label for="txtEstatus" class="form-label"><i class="fas fa-chair"></i> Estatus</label>
                <input type="text" class="form-control" id="txtEstatus" name="txtEstatus" value="{{pedido.Estatus}}" required>
            </div>

            <!-- Fecha de registro -->
            <div class="mb-3">
                <label for="txtFechaRegistro" class="form-label"><i class="fas fa-chair"></i> Fecha de registro</label>
                <input type="text" class="form-control" id="txtFechaRegistro" name="txtFechaRegistro" value="{{FechaFormateada}}" required>
            </div>

            <!-- Usuario que registro -->
            <div class="mb-3">
                <label for="txtUsuarioRegistro" class="form-label"><i class="fas fa-chair"></i> Mesero a cargo</label>
                <input type="text" class="form-control" id="txtUsuarioRegistro" name="txtUsuarioRegistro" value="{{pedido.UsuarioRegistro}}" required>
            </div>

            <!------------------------------------------------------------------------------->
            <!-- Botón de actualizar -->
            <div class="row">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-success w-100">
                        <i class="bi bi-arrow-repeat"></i> Editar
                    </button>
                </div>
                <div class="col-md-6">
                    <button type="reset" class="btn btn-danger w-100">
                        <i class="bi bi-arrow-90deg-left"></i> Cancelar
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!--Fin de contenedor-->

    <!--Bootstrap JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
